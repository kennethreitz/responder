<!DOCTYPE html>
<!-- Important: must specify -->
<html>
  <head>
    <title>{{ title }} {{ version }}</title>
    <meta charset="utf-8" />
    <!-- Important: rapi-doc uses utf8 characters -->
    <script
      type="module"
      src="https://unpkg.com/rapidoc/dist/rapidoc-min.js"
    ></script>
  </head>
  <body>
    <rapi-doc spec-url="{{ schema_url }}" show-header="false"> </rapi-doc>
  </body>
</html>
